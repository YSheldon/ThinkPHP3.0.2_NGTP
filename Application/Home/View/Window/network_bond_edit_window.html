<div>
    <table class="ngtos_form_table">
        <tr>
            <td class="tdlabel_net">{$Think.lang.ID}</td>
            <td>
                <span id="id_show_edit"></span>
                <input type="hidden" id="id_hid_edit">
            </td>
        </tr>
        <tr>
            <td class="tdlabel_net">{$Think.lang.LOAD_ALGORITHM}</td>
            <td>
                <select class="easyui-combobox" name="load_edit" id="load_edit" style="width:200px;">
                   <!--<option value="">-{$Think.lang.SELECT_LOAD_ALGORITHM}-</option>-->
                   <option value="per-packet">{$Think.lang.ACCORDING_SEND_POTR}</option>
                    <option value="src-mac">{$Think.lang.ACCORDING_SOURCE_MAC_AB}</option>
                    <option value="dst-mac">{$Think.lang.ACCORDING_PURPOSE_MAC_AB}</option>
                    <option value="src-dst-mac">{$Think.lang.ACCORDING_SOURCE_ADMA}</option>
                    <option value="src-ip">{$Think.lang.ACCORDING_SOURCE_IAEQ}</option>
                    <option value="dst-ip">{$Think.lang.ACCORDING_PURPOSE_IAE}</option>
                    <option value="src-dst-ip">{$Think.lang.ACCORDING_SOURCE_ADIA}</option>
                    <option value="src-port">{$Think.lang.ACCORDING_SOURCE_TUPEQ}</option>
                    <option value="dst-port">{$Think.lang.ACCORDING_PURPOSE_TUPE}</option>
                    <option value="src-dst-port">{$Think.lang.ACCORDING_SOURCE_DCUP}</option>
                    <option value="quinary">{$Think.lang.ACCORDING_FIVE_TUPLE_EQUILIBRUM}</option>
                </select>&nbsp;<span style="color:red">*</span>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="hidden" id="dev_edit"/>
                <span class="select_margin" style="margin-left:80px;">
                    <div class="tdlabel_net">{$Think.lang.AVAILABLE_IF}</div>
                    <div>
                        <select class="select" id="prif_edit" multiple ondblclick="moveOptions('prif_edit', 'chif_edit', 0);"></select>
                    </div>
                </span>
                <span class="input_margin">
                    <input type="button" onClick="moveOptions('prif_edit', 'chif_edit', 0);" value=" > " ><br><br>
                    <input type="button" onClick="moveOptions('chif_edit', 'prif_edit', 0);" value=" < " >
                </span>
                <span class="select_margin">
                    <div class="tdlabel_net">{$Think.lang.SELECTED_IF}</div>
                    <div>
                        <select class="select" id="chif_edit" multiple ondblclick="moveOptions('chif_edit', 'prif_edit', 0);"></select>
                    </div>
                </span>
            </td>
        </tr>
    </table>
    <div class="window_foot_btn">
        <input type="button" class="ngtos_button_middle confirmenable" value="{$Think.lang.CONFIRM}" onClick="edit_bond_submit()">
        <input type="button" class="ngtos_button_middle " value="{$Think.lang.CANCEL}" onClick="closeWindow('edit_page')">
    </div>
</div>
<script>
    $(function() {
        $('#id_hid_edit').val(param[0]);
        $('#id_show_edit').html(param[0]);
        $('#load_edit').get(0).selectedIndex = param[1];
        var dev = $.trim(param[2]);
        $('#dev_edit').val(dev);
        edit_bond_row_init(dev, "prif_edit", "chif_edit");
    });
</script>
